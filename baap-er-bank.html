<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
        <h1 class="text-5xl text-center mt-10">Welcome to My <span class="font-bold text-purple-700">Baap Er bank</span>!</h1>
   </header>
   <main>
       <section class="bg-green-100 mx-auto p-8 w-3/4 mt-8">
           <h3 class="text-2xl mb-4">Please Login</h3>
           <div>
               <input id="email-filed" class="border border-gray-400 block w-3/4 rounded px-2 mb-4" type="text" placeholder="Your Email">
               <input id="password-filed" class="border border-gray-400 block w-3/4 rounded px-2 mb-4" type="password" name="" id="" placeholder="Password">
               <button id="submit-button" class="bg-orange-400 px-4 py-2 text-white font-semibold rounded-lg text-lg">Login</button>
           </div>
       </section>
   </main>
   <script src="js/login.js"></script>
</body>
</html>
